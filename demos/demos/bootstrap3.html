<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>HTML5 date/number demo (language/region rendering)</title>
    <meta name="description" content="HTML5 date/number test with Bootstrap 3 and webshims">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- load modernizr and jquery -->
    <script src="http://carlopires.github.io/webshim/demos/js-webshim/minified/extras/modernizr-custom.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <!-- load bootstrap 3 -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

    <!-- load webshims lib -->
    <script src="http://carlopires.github.io/webshim/demos/js-webshim/minified/polyfiller.js"></script>
</head>
<body>
	<script>
		$.webshims.polyfill();
	</script>
	<div class="container">
		<h1>Webshims demo for date/number in pt-BR</h1>
		<p>Language/region rendering</p>
        <small>More info about language/regions: <a href="http://www.w3.org/International/questions/qa-choosing-language-tags">Choosing a Language Tag</a></small>
		<br>
        <br>
		
		<section>
			<form role="form">
              <div class="form-group">
                <label for="exampleInputNumber">Number</label>
                <input type="number" class="form-control" id="exampleInputNumber" placeholder="Number" required value="123.45">
              </div>
			  <div class="form-group">
			    <label for="exampleInputBirthday">Birthday</label>
			    <input type="date" class="form-control" id="exampleInputBirthday" placeholder="Birthday" value="2013-10-27">
			  </div>
			  <button type="submit" class="btn btn-default">Submit</button>
			</form>
		</section>		
	</div>	
    <script>
    $('button[type=submit]').click(function() {
        alert('Date value: '+$('input[type=date]').val() + ', Number value: ' + $('input[type=number]').val());
        return false;
    });
    </script>

	<!--[if lt IE 7 ]>

	<![endif]-->
</body>
</html>
